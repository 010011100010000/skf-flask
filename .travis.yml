language: python
sudo: required
python:
  - "2.6"
  - "2.7"
install:
  - pip install owasp-skf
  - pip install https://github.com/mitsuhiko/flask/tarball/master
  - pip install pytest

script:
  - python setup.py test
  - python setup.py install
  
after_script:
  - cd skf/; python -m pytest test_skf.py
