{% include 'header.html' %}

<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->

      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> Knowledge Base Security Vulnerabilities</h3>
          	
          	<form  method="post" action="/kb-search"><br/>
          	<input type="text" name="search" placeholder="Search vulnerability"/>
          	</form>
		       <div class="row mt">
		 		<div class="col-lg-12">
                 		        <div class="panel-group" id="accordion">

					{% set counter = 0 -%}
					{% for name in items -%}


						  <div class="panel panel-default">
						    <div class="panel-heading" style='background-color:white;'>
						      <h4 class="panel-title">
						        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{id_items[counter]|safe }}" onclick='getItem({{id_items[counter]|safe}});'>
						    {{ name|safe }}
						        </a>
						      </h4>
						    </div>
						    <div id="collapse{{id_items[counter]|safe }}" class="panel-collapse collapse">
						      <div class="panel-body" id="{{id_items[counter]|safe }}" style='background-color:#f5f5f5;'>
							<b>Description:</b><br>					        
							<b>Solution:</b><br>					        
						      </div>
						    </div>
						  </div>
					{% set counter = counter + 1 %}
                       			{% endfor %}

					</div>
               		         </div><!-- /col-lg-4 -->			
		  	</div><!-- /row -->
		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->
         
{% include 'footer.html' %}
