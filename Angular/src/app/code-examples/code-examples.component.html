<section id="main-content" class="page08 code-examples">
	<section class="intro">
		<div class="inner">
			<div class="text">
				<h1>Code examples: {{lang}}</h1>
				<p>In depth information of attack surface and mitigations!</p>
			</div>
		</div>
	</section>
	<section class="wrapper">
		<div class="srcWrap">
			<div class="src">
				<input class="searchinput" [(ngModel)]="queryString" name="search" placeholder="Search vulnerability" />
				<i class="fa fa-search"></i>
			</div>
		</div>
		<div class="content-panel narrow" style="width:100%">
			<ngb-alert *ngIf="error" [dismissible]="false">
				<strong>Warning! </strong> {{error}}
			</ngb-alert>
			<div class="row" *ngIf="codeExamples"> 
				<div (click)="highlight()" class="col-lg-12">
					<ngb-accordion [closeOthers]="true" #acc="ngbAccordion" activeIds="ngb-panel-0">
						<div *ngFor="let examples of codeExamples | StartsWithPipe : queryString">
							<br/>
							<ngb-panel title="{{examples.title}}">
								<ng-template ngbPanelContent>
									<pre><code id="changeme" class="php">
							 {{examples.content}} 
        					</code></pre>
								</ng-template>
							</ngb-panel>
						</div>
					</ngb-accordion>
				</div>
			</div>
		</div>
	</section>
</section>

<div id="changeme" style="display:none">
	<pre><code id="changeme" class="php"></code></pre>
</div>
